<footer class="section relative">
  <div class="container gsap-fade-in">
    <div class="section__grid relative">
      <div>
        <h2>Social Links</h2>
      </div>
      <div class="circle"></div>
    </div>

    {{ if .Site.Menus.social }}

      <ul class="section__list grid section__list--margin-bottom unstyled-list">

        {{ range .Site.Menus.social }}

          {{ if .URL }}

            <li>
              <a
                class="section__list-link relative size-48 gsap-fade-in"
                href="{{ .URL }}"
                target="_blank"
              >
                {{ .Name }}
              </a>
            </li>

          {{ end }}

        {{ end }}

      </ul>

    {{ end }}

  </div>
  <div class="name-graphic absolute name-graphic--footer">
    <img
      class="image-cover gsap-fade-in"
      src="/images/jacob-proffer-2.svg"
      alt=""
    />
  </div>

</footer>
